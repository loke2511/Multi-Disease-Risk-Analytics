{% extends "base.html" %}

{% block title %}Login - Multi-Disease Risk Analytics{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-xl);
        padding: 3rem;
        max-width: 500px;
        width: 100%;
        box-shadow: var(--shadow-xl);
        animation: slideUp 0.5s ease;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-title {
        font-size: 2rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }

    .auth-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
    }

    .form-divider {
        text-align: center;
        margin: 1.5rem 0;
        color: var(--text-light);
        position: relative;
    }

    .form-divider::before,
    .form-divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #e0e0e0;
    }

    .form-divider::before {
        left: 0;
    }

    .form-divider::after {
        right: 0;
    }

    .checkbox-wrapper {
        display: flex;
        align-items: center;
        margin-bottom: var(--spacing-md);
    }

    .checkbox-wrapper input[type="checkbox"] {
        margin-right: 0.5rem;
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .checkbox-wrapper label {
        margin: 0;
        cursor: pointer;
        user-select: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to access your health analytics dashboard</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username"
                    required autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Enter your password" required>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me for 7 days</label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Sign In
            </button>

            <div class="form-divider">OR</div>

            <p style="text-align: center; margin: 0;">
                Don't have an account?
                <a href="{{ url_for('auth.register') }}" style="font-weight: 600;">Create Account</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
